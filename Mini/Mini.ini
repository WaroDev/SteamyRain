[Rainmeter]
Update=-1
OnRefreshAction=[!WriteKeyValue Variables Mini "1" "#@#SkinInfo.inc"]

[Variables]
@include=#@#SkinInfo.inc
ActiveConf="SteamyRain.ini"
LogoSize=37
LogoX=0
LogoY=0

[ModeChecl]
Measure=Calc
IfCondition=#Mode#=0
IfTrueAction=[!SetVariable ActiveConf "SteamyRainList.ini"][!Move "#SkinPosX#" "#SkinPosY#"]
IfFalseAction=[!Move "#SkinPosX#" "#SkinPosY#"]

[ActionTimer]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Repeat Upsize, 5, 21 | Minimode
Upsize=[!SetVariable LogoSize "(#LogoSize#-1)"][!SetVariable LogoX "(#LogoX#+0.3)"][!SetVariable LogoY "(#LogoY#+0.1)"][!UpdateMeter Logo][!UpdateMeasure ActionTimer][!Redraw]
MiniMode=[!WriteKeyValue Variables SkinPosX "#CURRENTCONFIGX#" "#@#SkinInfo.inc"][!WriteKeyValue Variables SkinPosY "#CURRENTCONFIGY#" "#@#SkinInfo.inc"][!ActivateConfig "SteamyRain" "#ActiveConf#"][!DeactivateConfig #CURRENTCONFIG#]
DynamicVariables=1

[Logo]
Meter=Image
PreserveAspectRatio=1
DynamicVariables=1
UpdateDivider=-1
SolidColor=0,0,0,1
LeftMouseDoubleClickAction=[!CommandMeasure ActionTimer "Execute 1"]
RightMouseupAction=["#SteamPath#\steam.exe"]
ImageName=#@#img\SteamyRain
X=#LogoX#
Y=#LogoY#
H=#LogoSize#

