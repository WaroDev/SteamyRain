[Rainmeter]
Update=-1

[Variables]
@include=#@#SkinInfo.inc
@include2=#@#GamesInfo.inc
@include3=#@#NonSteamGames.inc
ActiveConf="SteamyRainList.ini"
DefaultVisTile=3.#Half#
DefaultGap=0
MaxGap=100
VisTileN=VisibleTiles
VisTile=#VisibleTiles#
YPLUS=([TilePixelsY]+20)
XPLUS=0
OHalfTiles=#Dark1#
OArrow=#Dark1#
OFade=#Dark1#
OHead=#Dark1#


;_________________________________________________
;____________________MEASURES_____________________
[TilePixelsY]
Measure=Calc
Formula=((#TilePixels#*46.74)/100)
DynamicVariables=1

[ModeCheck]
Measure=Calc
IfCondition=#Mode#=0
IfTrueAction=[!SetVariable XPLUS "(#TilePixels#+1)"][!SetVariable VisTile "#VisibleTilesL#"][!SetVariable VisTileN "VisibleTilesL"][!SetVariable DefaultVisTile "2.#Half#"][!SetVariable ActiveConf "SteamyRainList.ini"][!SetVariable YPLUS "0"][!UpdatemeterGroup Mode][!EnableMeasure MoveWindow][!UpdateMeasure MoveWindow][!ReDraw]
IfFalseAction=[!EnableMeasure MoveWindow][!UpdateMeasure MoveWindow][!ReDraw]
IfConditionMode=1
DynamicVariables=1

[OptionsCheck]
Measure=Calc
IfCondition=#Arrows#=1
IfCondition2=#Fade#=1
IfCondition3=#Header#=1
ifcondition4=#HalfTiles#=1
IfTrueAction=[!SetVariable OArrow #Dark1#][!UpdateMeter NavArrowsButton][!ReDraw]
IfTrueAction2=[!SetVariable OFade #Dark1#][!UpdateMeter TileFadeButton][!ReDraw]
IfTrueAction3=[!SetVariable OHead #Dark1#][!UpdateMeter headerVisButton][!ReDraw]
IfTrueAction4=[!SetVariable OHalfTiles #Dark1#][!UpdateMeter HalfTilesButton][!ReDraw]
IfFalseAction=[!SetVariable OArrow #TextColor#][!UpdateMeter NavArrowsButton][!ReDraw]
IfFalseAction2=[!SetVariable OFade #LigTextColorht2#][!UpdateMeter TileFadeButton][!ReDraw]
IfFalseAction3=[!SetVariable OHead #LigTextColorht2#][!UpdateMeter headerVisButton][!ReDraw]
IfFalseAction4=[!SetVariable OHalfTiles #LigTextColorht2#][!UpdateMeter HalfTilesButton][!ReDraw]
IfConditionMode=1
DynamicVariables=1

[TileSizeCheck]
Measure=Calc
Formula=(((#TilePixels#-170)*95)/130)
OnUpdateAction=[!SetVariable TilePixels "#TilePixels#" "SteamyRain" "#ActiveConf#"][!UpdateMeasure TilePixelsY "SteamyRain" "#ActiveConf#"][!UpdateMeter TileSizeBar][!ReDraw]
DynamicVariables=1

[arrowCheck]
Measure=Calc
OnUpdateAction=[!UpdateMeasure Offset "SteamyRain" "#ActiveConf#"]
DynamicVariables=1
Disabled=1

[fadeCheck]
Measure=Calc
IfCondition=#Fade#=1
IfTrueAction=[!WriteKeyValue Variables fadeMode OFF "#@#SkinInfo.inc"][!SetVariable FadeMode OFF "SteamyRain" "#ActiveConf#"][!UpdateMeter Container "SteamyRain" "#ActiveConf#"][!ReDraw "SteamyRain" "#ActiveConf#"]
IfFalseAction=[!WriteKeyValue Variables fadeMode ON "#@#SkinInfo.inc"][!SetVariable FadeMode ON "SteamyRain" "#ActiveConf#"][!UpdateMeter Container "SteamyRain" "#ActiveConf#"][!ReDraw "SteamyRain" "#ActiveConf#"]
DynamicVariables=1
Disabled=1

[headCheck]
Measure=Calc
OnUpdateAction=[!UpdateMeterGroup HeaderHide "SteamyRain" "#ActiveConf#"][!ReDraw "SteamyRain" "#ActiveConf#"]
DynamicVariables=1
Disabled=1

[VisibleTilesCheck]
Measure=Calc
Formula=(Floor(#VisTile#))
OnUpdateAction=[!UpdateMeterGroup Vis][!WriteKeyValue Variables #VisTileN# #VisTile# "#@#SkinInfo.inc"][!SetVariable #VisTileN# #VisTile# "SteamyRain" "#ActiveConf#"][!UpdateMeasure Lenght "SteamyRain" "#ActiveConf#"][!ReDraw]
DynamicVariables=1

[HalfTileCheck]
Measure=Calc
IfCondition=#HalfTiles#=1
IfTrueAction=[!SetVariable Half 0][!SetVariable VisTile (#VisTile#-0.5)][!WriteKeyValue Variables Half 0 "#@#SkinInfo.inc"][!UpdateMeterGroup HalfTile][!UpdateMeasure VisibleTilesCheck]
IfFalseAction=[!SetVariable Half 5][!SetVariable VisTile (#VisTile#+0.5)][!WriteKeyValue Variables Half 5 "#@#SkinInfo.inc"][!UpdateMeterGroup HalfTile][!UpdateMeasure VisibleTilesCheck]
DynamicVariables=1
Disabled=1

[GapBetweenTilesCheck]
Measure=Calc
Formula=(Floor(#GapBetweenTiles#))
OnUpdateAction=[!UpdateMeterGroup Vis][!WriteKeyValue Variables GapBetweenTiles #GapBetweenTiles# "#@#SkinInfo.inc"][!SetVariable GapBetweenTiles #GapBetweenTiles# "SteamyRain" "#ActiveConf#"][!UpdateMeasure Lenght "SteamyRain" "#ActiveConf#"][!ReDraw]
DynamicVariables=1

[HiddenCheck]
Measure=Calc
IfCondition=#hiddenWindow#=1
IfTrueAction=[!Refresh "SteamyRain\Hidden" "Hidden.ini"]

[MoveWindow]
Measure=Calc
OnUpdateAction=[!Move "(#SkinPosX#+#XPLUS#)" "(#SkinPosY#+#YPLUS#)"]
DynamicVariables=1
Disabled=1

[InputColorMainBGMeasure]
Measure=Plugin
Plugin=InputText
SolidColor=#InputBG#
FontColor=#TextColor#
FontSize=10
AntiAlias=1
X=140
Y=130
H=15
W=75
DefaultValue=#Dark1#
Command1=[!WriteKeyValue Variables Dark1 "$UserInput$" "#@#SkinInfo.inc"][!SetVariable Dark1 "$UserInput$"]
Command2=[!RefreshApp]
DynamicVariables=1

[InputColorInputBGMeasure]
Measure=Plugin
Plugin=InputText
SolidColor=#InputBG#
FontColor=#TextColor#
FontSize=10
AntiAlias=1
X=140
Y=151
H=15
W=75
DefaultValue=#InputBG#
Command1=[!WriteKeyValue Variables InputBG "$UserInput$" "#@#SkinInfo.inc"][!SetVariable InputBG "$UserInput$"]
Command2=[!RefreshApp]
DynamicVariables=1

[InputColorTextColorMeasure]
Measure=Plugin
Plugin=InputText
SolidColor=#InputBG#
FontColor=#TextColor#
FontSize=10
AntiAlias=1
X=140
Y=172
H=15
W=75
DefaultValue=#TextColor#
Command1=[!WriteKeyValue Variables TextColor "$UserInput$" "#@#SkinInfo.inc"][!SetVariable TextColor "$UserInput$"]
Command2=[!RefreshApp]
DynamicVariables=1

[InputColorTextBGMeasure]
Measure=Plugin
Plugin=InputText
SolidColor=#InputBG#
FontColor=#TextColor#
FontSize=10
AntiAlias=1
X=140
Y=193
H=15
W=75
DefaultValue=#TextBG#
Command1=[!WriteKeyValue Variables TextBG "$UserInput$" "#@#SkinInfo.inc"][!SetVariable TextBG "$UserInput$"]
Command2=[!RefreshApp]
DynamicVariables=1

[InputColorOpacityMeasure]
Measure=Plugin
Plugin=InputText
SolidColor=#InputBG#
FontColor=#TextColor#
FontSize=10
AntiAlias=1
X=140
Y=214
H=15
W=75
DefaultValue=#Opacity#
Command1=[!WriteKeyValue Variables Opacity "$UserInput$" "#@#SkinInfo.inc"][!SetVariable Opacity "$UserInput$"]
Command2=[!RefreshApp]
DynamicVariables=1

;_________________________________________________
;__________________METER STYLES___________________
[NameStyle]
DynamicVariables=1
AntiAlias=1
FontSize=10
FontColor=#TextColor#,180

[ButtonStyle]
SolidColor=#Dark2#,1
FontColor=#TextColor#
FontFace=Segoe Fluent Icons
MouseActionCursor=0
DynamicVariables=1
FontWeight=400
FontSize=12
AntiAlias=1

[ToggleStyle]
MouseOverAction=[!SetOption #CURRENTSECTION# Button "StrokeWidth 2 | Stroke Color #SettingsHover#"][!UpdateMeter #CURRENTSECTION#][!ReDraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Button "StrokeWidth 2 | Stroke Color #Dark2#"][!UpdateMeter #CURRENTSECTION#][!ReDraw]

[OptionStyle]
DynamicVariables=1
AntiAlias=1
FontSize=10
FontColor=#TextColor#
SolidColor=#TextBG#
Padding=5,2,40,1
Y=2R
W=180

;_________________________________________________
;_____________________METERS______________________
[Header]
Meter=Shape
Shape=Rectangle 0,0,225,20,6 | Fill Color #Dark1# | StrokeWidth 0
Shape2=Rectangle 0,10,225,225 | Fill Color #Dark1#,#Opacity# | StrokeWidth 0
DynamicVariables=1
Group=Mode

[HeaderClose]
Meter=Shape
Shape=Rectangle 206,0,19,20,6 | Fill Color #CloseBG# | StrokeWidth 0
Shape2=Rectangle 206,10,19,12 | Fill Color #CloseBG# | StrokeWidth 0
Shape3=Rectangle 206,0,11,12 | Fill Color #CloseBG# | StrokeWidth 0
Hidden=1

[Close]
Meter=String
Text="[\xe8bb]"
FontSize=8
MeterStyle=ButtonStyle
LeftMouseUpAction=[!WriteKeyValue Variables Settings 0 "#@#SkinInfo.inc"][!DeactivateConfig]
MouseOverAction=[!SetOption HeaderClose Hidden 0][!UpdateMeter HeaderClose][!ReDraw]
MouseLeaveAction=[!SetOption HeaderClose Hidden 1][!UpdateMeter HeaderClose][!ReDraw]
Y=6
X=208

[Logo]
Meter=Image
PreserveAspectRatio=1
DynamicVariables=1
ImageName=#@#img\SteamyRain
X=#LogoX#
Y=(#LogoY#+1)
H=#LogoSize#

[Title]
Meter=String
FontWeight=600
StringCase=upper
FontSize=8
Text="Settings"
MeterStyle=NameStyle
Y=5
X=25

[TileSize]
Meter=String
Text="Tile Size"
y=5R
MeterStyle=OptionStyle

[VisibleTiles]
Meter=String
Text="Visible Games"
MeterStyle=OptionStyle

[NavArrows]
Meter=String
W=67
Text="Nav Arrows"
MeterStyle=OptionStyle

[TileFade]
Meter=String
W=66
X=2R
Y=r
Text="Fading Tiles"
MeterStyle=OptionStyle

[HeaderVis]
Meter=String
W=67
Text="Header"
MeterStyle=OptionStyle

[HalfTiles]
Meter=String
W=66
X=2R
Y=r
Text="Half Tiles"
MeterStyle=OptionStyle

[GapBetweenTiles]
Meter=String
